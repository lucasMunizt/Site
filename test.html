<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Terreno</title>
    <style>
        #mapContainer {
            position: relative;
            display: inline-block;
        }

        #mapa {
            display: block;
        }

       
    </style>
</head>
<body>

    <h1>Mapa Interativo do Terreno</h1>
    <div id="mapContainer">
        <img src="./img/mapa.jpg" alt="Mapa do Terreno" usemap="#mapaTerreno" id="mapa">
        
        <!-- Div de exemplo para um lote -->
        <div class="highlight" id="highlight1" style="width: 100px; height: 100px; left: 1740px; top: 174px;"></div>
    </div>

    <map name="mapaTerreno">
        <area shape="poly" coords="1740,174,2205,707,1858,304,1926,378,1975,415,2013,471,2044,515,2075,558,2112,595,2143,645,2174,670,1827,279,1802,236,1771,223" alt="Lote 1" href="#" data-id="1">
        <area shape="poly" coords="2264,862,2302,779,2603,1140,2543,1155" alt="Lote 2" href="#" data-id="2">
    </map>

    <script>
        // Função que coloca o destaque na área clicada
        

        document.querySelectorAll('area').forEach(function(area) {
            area.addEventListener('click', function(event) {
                event.preventDefault(); // Evita a navegação padrão
                alert("aqui")
                
            });
        });
    </script>

</body>
</html>
